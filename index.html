<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Rate Animation</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SVG element for the heart rate animation -->
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Path for the heart rate line -->
    <path id="line" d="M10,30 C20,10 40,10 50,30 C60,50 80,50 90,30" />
    <!-- Path for the heart shape -->
    <path id="heart" d="M50 30 Q40 10 30 30 Q20 50 50 80 Q80 50 70 30 Q60 10 50 30 Z" />
  </svg>
  <!-- Link to the external JavaScript file for any additional functionality -->
  <script src="script.js"></script>
</body>
</html>
